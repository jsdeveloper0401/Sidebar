<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Layout with Sidebar and Navbar</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <main class="main" id="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 sidebar">
                        <a href="./ticket.html" class="nav-link" id="ticket"
                            >Online Tickets</a
                        >
                        <a href="#" class="nav-link" id="product">Products</a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="table-responsive main-content" id="main-content">
                    <table
                        class="table table-info table-responsive table-bordered table-striped table-hover border-primary">
                        <thead>
                            <tr>
                                <th>T/R</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Website</th>
                                <th>Address</th>
                                <th>Company</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
